<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Budgety</title>
</head>

<body>
    <div class="grid">
        <div class="containers">
            <div class="income">
                <h2 class="income-title">INCOME</h2>
                <div class="income-list">
                    <!-- <div class="inc" id="inc-%id%">
                        <p class="head">%description%</p>
                        <p class="income">%value%</p>
                        <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                    </div>
                    <div class="inc">
                        <p class="head">Money</p>
                        <p class="income">500</p>
                        <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="details">
            <div class="box">
                <div class="budget-title">
                    <h2>
                        Available Budget in
                        <span class="budget-title-month">%Month%</span>
                    </h2>
                </div>
                <div class="budget_value">
                    0
                </div>

                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+0</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>

                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">0</div>
                        <div class="budget__expenses--percentage">0</div>
                    </div>
                </div>

                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description" />
                    <input type="number" class="add__value" placeholder="Value" />
                    <button class="add__btn">
                        <i class="ion-ios-checkmark-outline"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- <div class="" -->
        <div class="containers">
            <div class="expense">
                <h2 class="expense-title">EXPENSE</h2>
                <div class="expense-list">
                    <!-- <div class="inc" id="inc-%id%">
                        <p class="head">%description%</p>
                        <p class="income">%value%</p>
                        <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
